<!DOCTYPE html>
<html>
<head>
  <title>sign-up</title>
  <style type="text/css">
      body{
      background-color:coral;}
       div
    {display: flex;
      text-align: center;
      flex-direction: column;
      justify-content: center;

      align-content: center;}
    span
    {
      display: inline-block;
      padding: 5px;}
      fieldset{
      background-color:cyan;}

  </style>
</head>
<body>

<div>

<fieldset>
Sign- Up

<form name="form" id="form" action="../index.php" method = "post" onsubmit="return sub();" >
<legend>
  <span>
    username <input type="text" name="username"onfocus="usrname()" onkeyup="usrname()" required="">
  </span>
</legend>
<legend>
  <span>
    name <input type="text" name="name" onkeyup="nme()" onfocus="nme()"required="">
  </span>
</legend><legend>
  <span>
    age <input type="text" name="age" size="3" maxlength="3" onfocus="ag()"  onkeyup="ag()" required="">
    gender <input type="radio" name="male" value='M' checked="checked" >M <input type="radio" name="male" value='F'>F
  </span>
</legend><legend>
  <span>
    phone number <input type="text" name="phno" onkeyup="phNo()" onfocus="phNo()"  required="" >
  </span>
</legend><legend>
  <span>
    email <input type="text" name="email"onfocus="em()"  onkeyup="em()" required="">
  </span>
</legend><legend>
  <span>
    password <input type="password" name="passwd"onfocus="pass()"  onkeyup="pass()" required="">
  </span>
</legend><legend>
  <span>
    confirm password <input type="password" name="cpasswd"onfocus="cpass()"   onkeyup="cpass()" required="">
  </span>
</legend>
  <input type="submit" name="submit">
  <p id="inform"></p>
</form>
</fieldset>

</div>
