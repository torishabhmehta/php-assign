<!DOCTYPE html>
<html>
<head>
  <title>sign-up</title>
  <style type="text/css">
      body{
      background-color:coral;}
       div
    {display: flex;
      text-align: center;
      flex-direction: column;
      justify-content: center;

      align-content: center;}
    span
    {
      display: inline-block;
      padding: 5px;}
      fieldset{
      background-color:cyan;}

  </style>
</head>
<body>

<div>

<fieldset>
Sign- Up

<form name="form" action="../index.php" method = "post">
<legend>
  <span>
    username <input type="text" name="username" onchange="usrname()" required="">
  </span>
</legend>
<legend>
  <span>
    name <input type="text" name="name" onchange="nme()" required="">
  </span>
</legend><legend>
  <span>
    age <input type="text" name="age" size="3" maxlength="3" onchange="ag()" required="">
    gender <input type="radio" name="male"> <input type="radio" name="female">
  </span>
</legend><legend>
  <span>
    phone number <input type="text" name="phno" onchange="phNo()" required="" >
  </span>
</legend><legend>
  <span>
    email <input type="text" name="email" required="">
  </span>
</legend><legend>
  <span>
    password <input type="password" name="passwd" required="">
  </span>
</legend><legend>
  <span>
    confirm password <input type="password" name="cpasswd" required="">
  </span>
</legend>
  <input type="submit" name="submit">
  <p id="inform"></p>
</form>
</fieldset>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="profile.js"></script>
</body>
</html>
