<!DOCTYPE html>
<html>
<head>
	<title>sign-up</title>
	<style type="text/css">
       div
		{display: flex;
			text-align: center;
			flex-direction: column;
			justify-content: center;
			
			align-content: center;}
		span
		{
			display: inline-block;
			padding: 5px;}	
		
	</style>
</head>
<body>

<div>
<form name="form" action="">
	<span>
		username <input type="text" name="username" onchange="usrname()">
	</span>
	<span>
		name <input type="text" name="name" onchange="nme()">
	</span>
	<span>
		age <input type="text" name="age" size="3" maxlength="3" onchange="ag()">
		gender <input type="radio" name="male"> <input type="radio" name="female">
	</span>
	<span>
		phone number <input type="text" name="phno" onchange="phNo()">
	</span>
	<span>
		email <input type="text" name="email">
	</span>
	<span>
		password <input type="password" name="passwd">
	</span>
	<span>
		confirm password <input type="password" name="cpasswd">
	</span>
	<span>
		<a href="comprofile.html" target="blank"><button>SUBMIT</button></a>
	</span>
	<p id="inform"></p>
</form>
</div>
<script type="text/javascript" src="profile.js"></script>
</body>
</html>
